<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-C6X9fm6H0+70U0/eIv7x6KjJ0zw2sFZ/sQ+Z47RLJXnwAqez4L32O1F6+88eTJxK+jS/tfe8/pYbZQvSn4zXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <div class="body-contain">
      <div class="quiz-container">
        <div id="question" class="question"></div>
        <div id="choices" class="choices"></div>
        <div id="submit"></div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <script>
      new TypeIt("#question", {
        speed: 5,
        waitUntilVisible: true,
      }).go();
    </script>
  </body>
</html>
